{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Manage Categories</h1>

<form method="POST" class="mb-4">
    <div class="input-group">
        <input type="text" name="name" placeholder="New Category Name" class="form-control" required>
        <button type="submit" class="btn btn-success">Add Category</button>
    </div>
</form>

<h2>Your Categories</h2>
<ul class="list-group">
{% for cat in categories %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ cat.name }}
        <a href="{{ url_for('main.delete_category', category_id=cat.id) }}" class="btn btn-sm btn-danger">Delete</a>
    </li>
{% endfor %}
</ul>

<a href="/" class="btn btn-secondary mt-4">Back to Dashboard</a>
{% endblock %}
