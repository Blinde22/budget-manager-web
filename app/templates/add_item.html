<h1>Add Income/Expense</h1>
<form method="POST">
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="number" name="amount" step="0.01" placeholder="Amount" required><br>
    <input type="text" name="category" placeholder="Category"><br>
    <input type="text" name="emoji" placeholder="Emoji"><br>

    <label><input type="checkbox" name="is_income"> Is Income</label><br>
    <label><input type="checkbox" name="is_recurring"> Is Recurring</label><br>

    <button type="submit">Add Item</button>
</form>
