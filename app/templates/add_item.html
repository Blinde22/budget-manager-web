{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Add Income/Expense</h1>

<form method="POST" class="mb-4">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" placeholder="Name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Amount</label>
        <input type="number" name="amount" step="0.01" placeholder="Amount" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Category</label>
        <select name="category" id="category" class="form-select" required>
            <option value="">Select Category</option>
            {% for cat in categories %}
            <option value="{{ cat.name }}">{{ cat.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Emoji</label>
        <select name="emoji" id="emoji" class="form-select" required>
            <option value="">Select Emoji</option>
            <option value="ğŸ•">ğŸ• Food</option>
            <option value="ğŸšŒ">ğŸšŒ Transport</option>
            <option value="ğŸ ">ğŸ  Housing</option>
            <option value="ğŸ’¼">ğŸ’¼ Work</option>
            <option value="ğŸ’¡">ğŸ’¡ Utilities</option>
            <option value="ğŸ’°">ğŸ’° Income</option>
            <option value="ğŸ‰">ğŸ‰ Entertainment</option>
            <option value="ğŸ’³">ğŸ’³ Debt</option>
        </select>
    </div>

    <div class="form-check mb-2">
        <input type="checkbox" name="is_income" class="form-check-input" id="is_income">
        <label for="is_income" class="form-check-label">Is Income</label>
    </div>

    <div class="form-check mb-4">
        <input type="checkbox" name="is_recurring" class="form-check-input" id="is_recurring">
        <label for="is_recurring" class="form-check-label">Is Recurring</label>
    </div>

    <button type="submit" class="btn btn-primary">Add Item</button>
</form>

<a href="/" class="btn btn-secondary">Back to Dashboard</a>
{% endblock %}
