<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('main.index') }}">Budget Manager</a>
      <div>
        <a class="btn btn-outline-light me-2" href="{{ url_for('main.add_item') }}">Add Item</a>
        <a class="btn btn-outline-light me-2" href="{{ url_for('main.taxes') }}">Taxes</a>
        <a class="btn btn-outline-light me-2" href="{{ url_for('main.add_category') }}">Categories</a>
        <a class="btn btn-outline-danger" href="{{ url_for('auth.logout') }}">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

</html>
